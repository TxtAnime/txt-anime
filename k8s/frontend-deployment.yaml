apiVersion: apps/v1
kind: Deployment
metadata:
  name: novel-to-anime-frontend
  namespace: qmatrix
  labels:
    app: novel-to-anime-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: novel-to-anime-frontend
  template:
    metadata:
      labels:
        app: novel-to-anime-frontend
    spec:
      containers:
      - name: frontend
        image: aslan-spock-register.qiniu.io/qmatrix/novel-to-anime-frontend:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: qmatrix
  labels:
    app: novel-to-anime-frontend
spec:
  selector:
    app: novel-to-anime-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP