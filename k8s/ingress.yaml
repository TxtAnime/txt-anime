apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: novel-to-anime-ingress
  namespace: qmatrix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - novel-to-anime.qmatrix.local
    secretName: novel-to-anime-tls
  rules:
  - host: novel-to-anime.qmatrix.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: novel2comicd-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80