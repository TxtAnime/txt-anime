apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-server
  namespace: qmatrix
  labels:
    app: mock-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mock-server
  template:
    metadata:
      labels:
        app: mock-server
    spec:
      containers:
      - name: mock-server
        image: aslan-spock-register.qiniu.io/qmatrix/mock-server:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mock-server-service
  namespace: qmatrix
  labels:
    app: mock-server
spec:
  selector:
    app: mock-server
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP